<div class="modal d-block" tabindex="-1" *ngIf="isOpen" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ isEditing ? 'Editar Producto' : 'Nuevo Producto' }}</h5>
                <button type="button" class="btn-close" (click)="onClose()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="productForm.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CÃ³digo de Barras</label>
                        <input type="text" class="form-control" [(ngModel)]="productForm.barcode" name="barcode">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" [(ngModel)]="productForm.price" name="price">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Costo</label>
                            <input type="number" class="form-control" [(ngModel)]="productForm.cost" name="cost">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">IVA (%)</label>
                        <input type="number" class="form-control" [(ngModel)]="productForm.taxRate" name="taxRate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
            </div>
        </div>
    </div>
</div>
