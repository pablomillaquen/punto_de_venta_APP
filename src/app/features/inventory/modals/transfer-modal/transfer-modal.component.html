<div class="modal d-block" tabindex="-1" *ngIf="isOpen" style="background: rgba(0,0,0,0.5); overflow-y: auto;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Traspaso de Mercadería</h5>
                <button type="button" class="btn-close" (click)="onClose()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="fw-bold">Origen:</label> {{ transferForm.fromBranchName }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Sucursal Destino</label>
                    <select class="form-select" [(ngModel)]="transferForm.toBranchId">
                        <option value="">Seleccione Destino</option>
                        <option *ngFor="let b of branches" [value]="b._id"
                            [disabled]="b._id === transferForm.fromBranchId">
                            {{ b.name }}
                        </option>
                    </select>
                </div>

                <h6>Ítems a Traspasar</h6>
                <div class="table-responsive" style="max-height: 300px;">
                    <table class="table table-sm text-center">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Disp.</th>
                                <th>Cant.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of transferForm.items">
                                <td class="text-start">{{ item.productName }}</td>
                                <td>{{ item.maxQty }}</td>
                                <td>
                                    <input type="number" class="form-control form-control-sm"
                                        [(ngModel)]="item.quantity" [max]="item.maxQty" min="1">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirmar Traspaso</button>
            </div>
        </div>
    </div>
</div>
