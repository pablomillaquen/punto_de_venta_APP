<div class="row h-100 g-3">
    <!-- Left Side: Product Input & Search -->
    <div class="col-md-8 d-flex flex-column">
        <div class="card mb-2 p-2 shadow-sm">
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-upc-scan text-muted"></i></span>
                <input type="text" class="form-control" placeholder="Escanear código de barras..." [(ngModel)]="barcode"
                    (keyup.enter)="onBarcodeEnter()" #barcodeInput>
                <button class="btn btn-primary" type="button" (click)="onBarcodeEnter()">
                    <i class="bi bi-plus-lg me-1"></i> Agregar
                </button>
            </div>
        </div>

        <div class="card flex-grow-1 shadow-sm" style="overflow-y: auto;">
            <div class="card-header d-flex justify-content-between align-items-center py-2">
                <span class="fw-semibold"><i class="bi bi-grid-3x3-gap me-2"></i>Productos</span>
                <div class="input-group input-group-sm" style="width: 200px;">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0" placeholder="Buscar..."
                        [(ngModel)]="searchTerm">
                </div>
            </div>
            <div class="card-body p-2">
                <div class="row row-cols-2 row-cols-md-4 g-2">
                    <div class="col" *ngFor="let product of filteredProducts">
                        <div class="card product-card h-100" (click)="addToCart(product)">
                            <div class="card-body text-center p-2">
                                <div class="card-title mb-1">{{ product.name }}</div>
                                <div class="text-primary fw-bold">{{ getGrossPrice(product) | clpCurrency }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Side: Cart & Checkout -->
    <div class="col-md-4 d-flex flex-column h-100">
        <div class="card flex-grow-1 shadow-sm d-flex flex-column overflow-hidden">
            <div class="card-header py-2">
                <span class="fw-semibold"><i class="bi bi-receipt me-2"></i>Ticket de Venta</span>
            </div>
            <div class="card-body p-0 cart-container flex-grow-1">
                <table class="table mb-0">
                    <thead class="sticky-top">
                        <tr>
                            <th>Producto</th>
                            <th style="width: 80px;">Cant</th>
                            <th style="width: 90px;">Total</th>
                            <th style="width: 30px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart; let i = index">
                            <td class="text-truncate" style="max-width: 120px;">{{ item.product.name }}</td>
                            <td>
                                <input type="number" class="form-control form-control-sm text-center"
                                    [(ngModel)]="item.quantity" (change)="updateQuantity(i, item.quantity)" step="0.01"
                                    min="0">
                            </td>
                            <td class="fw-medium">{{ item.total | clpCurrency }}</td>
                            <td>
                                <button class="btn btn-sm btn-link text-danger p-0" (click)="removeFromCart(i)">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="cart.length === 0">
                            <td colspan="4" class="text-center text-muted py-4">
                                <i class="bi bi-cart-x fs-4 d-block mb-2"></i>
                                Carrito vacío
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer p-2">
                <div class="d-flex justify-content-between text-muted small mb-1">
                    <span>Neto</span>
                    <span>{{ totalNet | clpCurrency }}</span>
                </div>
                <div class="d-flex justify-content-between text-muted small mb-2">
                    <span>IVA (19%)</span>
                    <span>{{ totalTax | clpCurrency }}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3 pt-2 border-top">
                    <span class="fw-bold fs-5">Total</span>
                    <span class="fw-bold fs-4 text-primary">{{ total | clpCurrency }}</span>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" [disabled]="cart.length === 0" (click)="checkout('cash')">
                        <i class="bi bi-cash me-2"></i> Pagar Efectivo
                    </button>
                    <button class="btn btn-warning" [disabled]="cart.length === 0" (click)="checkout('transbank')">
                        <i class="bi bi-credit-card me-2"></i> Pagar Transbank
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
