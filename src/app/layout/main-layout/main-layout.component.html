<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shop"></i>
            <span>Despensa</span>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/pos" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-cart3"></i>
                <span>Punto de Venta</span>
            </a>
            <a *ngIf="['admin', 'supervisor', 'bodega'].includes(userRole)" routerLink="/inventory"
                routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-box-seam"></i>
                <span>Inventario</span>
            </a>
            <a *ngIf="['admin', 'supervisor', 'cajero'].includes(userRole)" routerLink="/sales"
                routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-receipt"></i>
                <span>Ventas</span>
            </a>
            <a *ngIf="['admin', 'supervisor'].includes(userRole)" routerLink="/cash-reports" routerLinkActive="active"
                class="sidebar-link">
                <i class="bi bi-graph-up"></i>
                <span>Cierres de Caja</span>
            </a>
            <a *ngIf="userRole === 'admin'" routerLink="/users" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-people"></i>
                <span>Usuarios</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="dropup w-100">
                <button class="sidebar-user dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <div class="user-avatar">
                        {{ userName.charAt(0).toUpperCase() }}
                    </div>
                    <div class="user-info">
                        <span class="user-name">{{ userName }}</span>
                        <span class="user-role">{{ userRole }}</span>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownUser">
                    <li *ngIf="userRole === 'cajero' && !currentShift">
                        <button class="dropdown-item" (click)="initiateOpenShift()">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Abrir Caja
                        </button>
                    </li>
                    <li *ngIf="userRole === 'cajero' && currentShift">
                        <button class="dropdown-item" (click)="initiateCloseShift()">
                            <i class="bi bi-cash-coin me-2"></i> Corte de Caja
                        </button>
                    </li>
                    <li *ngIf="userRole === 'cajero'">
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <button class="dropdown-item text-danger" (click)="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesi√≥n
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>

<!-- Start Shift Modal -->
<app-start-shift-modal [isOpen]="isStartShiftModalOpen" [shiftForm]="shiftForm" (save)="startShift()">
</app-start-shift-modal>

<!-- Close Shift Modal -->
<app-close-shift-modal [isOpen]="isCloseShiftModalOpen" [shiftForm]="shiftForm" (close)="closeCloseShiftModal()"
    (confirm)="closeShift()">
</app-close-shift-modal>
