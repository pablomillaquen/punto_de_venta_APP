<div class="modal d-block" tabindex="-1" *ngIf="isOpen" style="background: rgba(0,0,0,0.8)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Iniciar Nuevo Turno de Caja</h5>
            </div>
            <div class="modal-body">
                <p>Por favor, ingrese el monto inicial de efectivo en caja.</p>
                <div class="mb-3">
                    <label class="form-label">Monto Apertura</label>
                    <input type="number" class="form-control" [(ngModel)]="shiftForm.startAmount">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onSave()">Iniciar Turno</button>
            </div>
        </div>
    </div>
</div>
