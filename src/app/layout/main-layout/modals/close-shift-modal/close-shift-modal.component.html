<div class="modal d-block" tabindex="-1" *ngIf="isOpen" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Realizar Corte de Caja</h5>
                <button type="button" class="btn-close" (click)="onClose()"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <small>Se cerrará el turno actual y se contabilizarán las ventas.</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Efectivo Real en Caja</label>
                    <input type="number" class="form-control" [(ngModel)]="shiftForm.actualCash">
                </div>
                <div class="mb-3">
                    <label class="form-label">Observaciones</label>
                    <textarea class="form-control" [(ngModel)]="shiftForm.observations" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="onConfirm()">Confirmar Corte</button>
            </div>
        </div>
    </div>
</div>
